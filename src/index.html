<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./styles/indexStyles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <nav class="header__nav">
        <div>
          <ul class="header__ul">
            <li class="nav_list__desplegables">
              <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown">
                  Feature
                  <img src="./images/icon-arrow-down.svg" alt="flecha abajo" />
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a>
                      <img
                        src="./images/icon-todo.svg"
                        alt="todo"
                        width="15px"
                        class="header__feactureIconos"
                      />
                      Todo list</a
                    >
                  </li>
                  <li>
                    <a>
                      <img
                        src="./images/icon-calendar.svg"
                        alt="Calendar"
                        width="15px"
                        class="header__feactureIconos"
                      />Calendar</a
                    >
                  </li>
                  <li>
                    <a>
                      <img
                        src="./images/icon-reminders.svg"
                        alt="Reminders"
                        width="15px"
                        class="header__feactureIconos"
                      />Reminders</a
                    >
                  </li>
                  <li>
                    <a>
                      <img
                        src="./images/icon-planning.svg"
                        alt="Planning"
                        width="15px"
                        class="header__feactureIconos"
                      />Planning</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li class="nav_list__desplegables">
              <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown">
                  Company
                  <img src="./images/icon-arrow-down.svg" alt="flecha abajo" />
                </button>
                <ul class="dropdown-menu">
                  <li><a>History</a></li>
                  <li><a>Our team</a></li>
                  <li>
                    <a>Blog</a>
                  </li>
                </ul>
              </div>
            </li>

            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
      </nav>
      <div class="header__button">
        <button class="header__buttonLogin">Login</button>
        <button class="header__buttonRegister">Register</button>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
