<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Snap</title>
    <link rel="stylesheet" href="./styles/indexStyles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="header__imgDropdown">
        <img src="../src/images/icon-menu.svg" alt="" />
      </div>

      <button type="submit"></button>

      <nav class="header__nav nav__items">
        <ul class="header__ul">
          
          <li class="nav_list__desplegables">
            <div class="header__dropdown">
              <button
                onclick="myFunction('featureDropdown')"
                class="header__dropbtn__feature"
              >
                Feature
                <img src="./images/icon-arrow-down.svg" alt="flecha abajo" />
              </button>
              <div id="featureDropdown" class="header__dropdown__feature">
                <a>
                  <img
                    src="./images/icon-todo.svg"
                    alt="todo"
                    width="15px"
                    class="header__feactureIconos"
                  />Todo list</a
                >
                <a>
                  <img
                    src="./images/icon-calendar.svg"
                    alt="Calendar"
                    width="15px"
                    class="header__feactureIconos"
                  />Calendar</a
                >
                <a>
                  <img
                    src="./images/icon-reminders.svg"
                    alt="Reminders"
                    width="15px"
                    class="header__feactureIconos"
                  />Reminders</a
                >
                <a>
                  <img
                    src="./images/icon-planning.svg"
                    alt="Planning"
                    width="15px"
                    class="header__feactureIconos"
                  />Planninf</a
                >
              </div>
            </div>
          </li>

          <li class="nav_list__desplegables">
            <div class="header__dropdown">
              <button
                onclick="myFunction('companyDropdown')"
                class="header__dropbtn__company"
              >
                Company
                <img src="./images/icon-arrow-down.svg" alt="flecha abajo" />
              </button>
              <div id="companyDropdown" class="header__dropdown__company">
                <a> History</a>
                <a> Our team</a>
                <a> Blog</a>
              </div>
            </div>
          </li>

          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="header__button nav__items">
        <button class="header__buttonLogin">Login</button>
        <button class="header__buttonRegister">Register</button>
      </div>
    </header>

    <main class="main">
      <section class="main__principal">
        <h1 class="main__titulo">Make <span> remote work </span></h1>
        <div class="main__texto">
          <p>Get your team in sync, no matter your location</p>
          <p>
            Streamline processes, creat team rituals, and watch producity soar
          </p>
        </div>
        <button class="main__learn__more">Larn More</button>
        <div class="main__colaboradores">
          <div>
            <ul>
              <li>
                <img src="./images/client-databiz.svg" alt="" />
              </li>
              <li>
                <img src="./images/client-audiophile.svg" alt="" />
              </li>
              <li>
                <img src="./images/client-meet.svg" alt="" />
              </li>
              <li>
                <img src="./images/client-maker.svg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="main__persona">
        <img src="./images/image-hero-desktop (1).png" alt="" />
      </section>
    </main>

    <script src="./app/index.js" type="module"></script>
    <script src="./app/button.js" type="text/javascript"></script>
  </body>
</html>
