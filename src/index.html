<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./styles/indexStyles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__figure" />
      <ul class="header__ul">
        <li class="nav_list__desplegables">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Feature
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item"
                  ><img
                    src="./images/icon-todo.svg"
                    alt="todo"
                    width="15px"
                    class="feacture-iconos"
                  />
                  Todo list</a
                >
              </li>
              <li>
                <a class="dropdown-item">
                  <img
                    src="./images/icon-calendar.svg"
                    alt="Calendar"
                    width="15px"
                    class="feacture-iconos"
                  />Calendar</a
                >
              </li>
              <li>
                <a class="dropdown-item">
                  <img
                    src="./images/icon-reminders.svg"
                    alt="Reminders"
                    width="15px"
                    class="feacture-iconos"
                  />Reminders</a
                >
              </li>
              <li>
                <a class="dropdown-item">
                  <img
                    src="./images/icon-planning.svg"
                    alt="Planning"
                    width="15px"
                    class="feacture-iconos"
                  />Planning</a
                >
              </li>
            </ul>
          </div>
        </li>

        <li class="nav_list__desplegables">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Company
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item">History</a></li>
              <li><a class="dropdown-item">Our team</a></li>
              <li>
                <a class="dropdown-item">Blog</a>
              </li>
            </ul>
          </div>
        </li>

        <li>Careers</li>
        <li>About</li>
        <nav class="header__button">
          <button>Login</button>

          <button>Register</button>
        </nav>
      </ul>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
